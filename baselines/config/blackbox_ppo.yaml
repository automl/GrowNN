defaults:
  - _self_
  #- slurm
  - override hydra/sweeper: SMAC

hydra:
  sweeper:
    smac_kwargs:
      intensifier: Not-HB
    saving_variable: saved_neural_nets

    budget: 5 # TODO what happens with this parameter    



    search_space:  # TODO adjust search space
      hyperparameters:
        x0:
          type: uniform_float
          lower: -5
          upper: 10
